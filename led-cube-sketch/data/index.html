<!DOCTYPE HTML>
<html>

<head>
  <title>LEDCube | ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/all.min.css">
</head>

<body>
  <div class="topnav">
    <h1><i class="fas fa-dice-two"></i> LEDCube <i class="fas fa-dice"></i></h1>
  </div>
  <div class="content">
    <div class="card" id="readings">
      <div class="card-section">
        <p class="card-title">GYROSCOPE</p>
        <p><span class="reading">X: <span id="gyroX"></span> rad | </span>
          <span class="reading">Y: <span id="gyroY"></span> rad | </span>
          <span class="reading">Z: <span id="gyroZ"></span> rad</span>
        </p>
      </div>
      <div class="card-section">
        <p class="card-title">ACCELEROMETER</p>
        <p>
          <span class="reading">X: <span id="accX"></span> ms<sup>2</sup> | </span>
          <span class="reading">Y: <span id="accY"></span> ms<sup>2</sup> | </span>
          <span class="reading">Z: <span id="accZ"></span> ms<sup>2</sup></span>
        </p>
        <p>
          <span class="reading">Movement: <span id="accMov">no</span></span>
        </p>
      </div>
      <div class="card-section">
        <p class="card-title">SETTINGS</p>
        <p>
          <button id="reset" onclick="resetPosition(this)">Reset Position</button>
        </p>
        <!-- <button id="reset" onclick="calibrateGyro()">Calibrate gyro</button>
        <button id="reset" onclick="calibrateAcc()">Calibrate acc</button> -->
        <!--<button id="resetX" onclick="resetPosition(this)">X</button>-->
        <!--<button id="resetY" onclick="resetPosition(this)">Y</button>-->
        <!--<button id="resetZ" onclick="resetPosition(this)">Z</button>-->
      </div>
    </div>
    <div class="card" id="cube-content">
      <div id="3Dcube"></div>
    </div>
    <div class="card" id="table-content">
      <div class="card-section">
        <p class="card-title">
          Aktueller Spieler:
        </p>
        <p id="current-player"></p>
      </div>
      <div class="card-section">
        <div class="table">
          <table>
            <thead>
              <tr>
                <td>
                  <p class="card-title">Spieler</p>
                </td>
                <td>
                  <p class="card-title">Wurf</p>
                </td>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <tr>
                <td>Marvin</td>
                <td>1</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="script/three.min.js"></script>
  <script src="script/app.js"></script>
</body>

</html>
